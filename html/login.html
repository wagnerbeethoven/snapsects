                    <input class="login-reset-btn" type="bytton" value="Esqueci a senha" onclick="window.open('http://snapsects.com/html/new-password')">
                </div>
                <input class="send" type="submit" name="cmdlogin" id="cmdlogin" value="Acessar">
                <div class="login-create-account">NÃ£o tem uma conta? <a href="http://snapsects.com/html/create-account">Criar conta</a>. </div>
    </fieldset>
    </form>
    <footer><a href="http://snapsects.com/html">Retornar a tela inicial</a></footer>
</div>
